---
- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    Тестируемое требование. Товар добавляется в корзину при нажатии кнопки "Add to cart" в карточке товара
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товары: 
    Mac Book Pro
    Iphone 9
  steps:
    - Находим товар Mac Book Pro
    - Нажимаем на кнопку "Add to cart" в карточке товара
    - Находим товар Iphone 9
    - Нажимаем на кнопку "Add to cart" в карточке товара
    - Переходим в корзину путем нажатия на "Cart" в правой верхней части страницы
  expected-result: |
    В корзине отображаются товары Mac Book Pro и Iphone 9 с указанием количества, стоимости каждой единицы, а также общая стоимость

- summary: |
    Проверка возможности фильтровать товары
  requirement: |
    Тестируемое требование. Работает фильтрация товаров по категориям, брендам и наличию на складе
  prerequisites: |
    Открыта главная страница
  test-data: |
    Отметка на флагах: Apple, In Stock
    Категория: smartphones
  steps:
    - Выбираем в фильтре категорию "smartphones"
    - Отмечаем флаги Apple, In Stock
  expected-result: |
    На главной странице отображены только следующие товары:
    Iphone 9
    Iphone X

- summary: |
    Проверка возможности просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    Тестируемое требование. При нажатии на товар пользователь переходит на страницу подробного описания товара
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар Huawei P30
  steps:
    - Выбираем товар Huawei P30
    - Нажимаем на товар
  expected-result: |
    Пользователь переходит на страницу товара, где есть подробное описание товара

- summary: |
    Проверка возможности искать товары по ключевому слову или категории
  requirement: |
    Тестируемое требование. При вводе ключевого слова в строку поиска отображается товар, описание/наименование которого соответствует запросу
  prerequisites: |
    Открыта главная страница
  test-data: |
    слово samsung в строке поиска
  steps:
    - Вводим слово samsung в строку поиска
  expected-result: |
    На странице отображены следующие товары:
    Samsung Galaxy pro
    Samsung Universe 9

- summary: |
    Проверка возможности оформления заказа
  requirement: |
    Тестируемое требование. Пользователь имеет возможность оформить заказ на товар в корзине
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар Huawei P30
  steps:
    - Добавляем товар в корзину
    - Переходим в корзину
    - Нажимаем кнопку "Оформить заказ"
    - Выбрать форму оплаты "При получении"
  expected-result: |
    Пользователь должен получить сообщение о том, что заказ успешно оформлен
